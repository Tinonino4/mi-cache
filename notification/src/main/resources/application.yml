server.port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/notification-db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

cloud:
  aws:
    region:
      static: us-east-1
      auto: false
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    end-point:
      uri: ${NOTIFICATION_QUEUE_URL}